<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">

        <div class="" >
          <button type="button" (click)="logout()" style="text-align: right ;"
          class="btn btn-danger">Log Out </button>
        </div>

        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div style="text-align: center;">
            <h2 class="text-uppercase">Hei {{userName}}</h2>
          
            <h2 class="mb-4">{{aim}}</h2> 

          </div>
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">add reminder</h2>

              <form [formGroup]="homeForm" (ngSubmit)="addEvent()">


                <div class="mb-3 form-group">
                  <!-- <label for="date" class="form-label">Date</label> -->
                  <input type="date" class="form-control" id="date" formControlName="udate" placeholder="Date">
                </div>
                <div style="color: red;"
                *ngIf="(this.homeForm.get('udate')?.touched||this.homeForm.get('udate')?.dirty) &&(this.homeForm.get('udate')?.errors)">
                Please Choose Date by Date Picker
                </div>

                <div class="mb-3 form-group">
                  <!-- <label class="form-label" for="textAreaExample">Desciption</label>  -->
                  <textarea class="form-control" id="textAreaExample" formControlName="desc" placeholder="Desciption" rows="4"></textarea>

                </div>
                <div style="color: red;"
                *ngIf="(this.homeForm.get('desc')?.touched||this.homeForm.get('desc')?.dirty) &&(this.homeForm.get('desc')?.errors)">
                Please Fill Desciption
                </div>




              <div class="">
                  <div class=" justify-content-center mt-3" style="float: left;">
                    <button class="btn btn-outline-light gradient-custom-4 btn-lg px-5" type="submit">Add event</button>
                  </div>
  
                  <div class=" justify-content-center mt-3" style="float: right;">
                    <button class="btn btn-outline-light gradient-custom-4 btn-lg px-5 w-100" routerLink="/history"
                      type="button">view event</button>
                  </div>
              </div>
            


              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
