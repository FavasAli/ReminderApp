<section class="vh-100 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Login In</h2>

                            <form [formGroup]="loginForm" (ngSubmit)="login()">

                                <div class="mb-3 form-group">
                                    <!-- <label for="exampleFormControlInput1" class="form-label">User Id</label> -->
                                    <input type="text" class="form-control" id="uid" formControlName="uid" placeholder="Enter Your Id">
                                </div>
                                <div style="color: red;"
                                *ngIf="(this.loginForm.get('uid')?.touched||this.loginForm.get('uid')?.dirty) &&(this.loginForm.get('uid')?.errors)">
                                Invalid User Id
                                </div>




                                <div class="mb-3 form-group">
                                    <!-- <label for="exampleFormControlInput1" class="form-label">User Id</label> -->
                                    <input type="password" class="form-control" id="pass" formControlName="pass"
                                        placeholder="Enter Your Password">
                                </div>
                                <div style="color: red;"
                                *ngIf="(this.loginForm.get('pass')?.touched||this.loginForm.get('pass')?.dirty) &&(this.loginForm.get('pass')?.errors)">
                                Invalid Password
                                 </div>

                                <div class="d-flex justify-content-center form-group">
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body ">Login
                                        In</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Create New Account..! <a 
                                        class="fw-bold text-body" routerLink="/register"><u>Register here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
